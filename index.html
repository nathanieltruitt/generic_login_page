<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="login">
        <h2>Login</h2>
        <div class="text-inputs">
          <input
            class="text-input"
            type="text"
            id="username"
            name="username"
            placeholder="Email Address"
            required
            autofocus
          />
          <input
            class="text-input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <label id="remember-me-label" for="remember-me">
          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            value="remember-me"
          />
          Remember Me
        </label>
        <button id="sign-in">Sign In</button>
      </form>
    </div>
  </body>
</html>
